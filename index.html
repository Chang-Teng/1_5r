<!DOCTYPE html>
<html ng-app="mapp">
<head lang="en">
    <title>理财产品</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="css/swiper.css"/>
    <link type="text/css" rel="stylesheet" href="css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body ng-controller="trol1">
<header class="header">
    <h2>理财产品</h2>

    <div class="header-img" ng-click="show=!show">
        <img src="images/header-img.png" alt=""/>
    </div>
</header>
<section class="section">
    <div class="section-nav">
        <span class="nav-bg">债权产品</span>
        <span>优选基金</span>
    </div>
    <!--tab切换-->
    <div class="section-main">
        <div class="swiper-container swiper-o">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <!--弹性盒-->
                    <div id="wrapper" class="wrapper">
                        <div class="section-install">
                            <div class="conter">
                                <div class="by">
                                    <p>
                                        <span>押租宝 </span> | <span> 汽车供应链第75期</span>
                                    </p>
                                    <ul>
                                        <li>
                                            <span>
                                                年化收益
                                            </span>
                                            <span>12<em>.0%</em></span>
                                        </li>
                                        <li>
                                            <span>期限</span><br/>
                                            <span>
                                                <em>3</em>
                                                <em>个月</em>
                                            </span>
                                        </li>
                                        <li>
                                            <span>抢购</span><br/>
                                            <span>已有 <em>163</em> 人购买</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!--弹性盒-->
                </div>
                <div class="swiper-slide">
                    <!--弹性盒-->
                    <div id="wrappe" class="wrapper">
                        <div class="section-install">
                            456
                        </div>
                    </div>
                    <!--弹性盒-->
                </div>
            </div>
        </div>
    </div>


</section>
<footer class="footer">
    <dl>
        <dt><img src="images/footer-01.png" alt=""/></dt>
        <dd>首页</dd>
    </dl>
    <dl>
        <dt><img src="images/footer-02.png" alt=""/></dt>
        <dd>理财产品</dd>
    </dl>
    <dl>
        <dt><img src="images/footer-03.png" alt=""/></dt>
        <dd>我的账户</dd>
    </dl>
    <dl>
        <dt><img src="images/footer-04.png" alt=""/></dt>
        <dd>更多</dd>
    </dl>
</footer>

<div ng-if="show">
    <div class="mark"></div>
    <div class="header-nav">
        <form action="" class="nav-form">
            <div class="header-b">
                <label class="radio_la">
                    <input type="radio" name="radio" checked/>
                    <div class="track">
                        <div class="icon"></div>
                    </div>
                </label>
                <label>全部</label>
            </div>
            <div class="header-b">
                <label class="radio_la">
                    <input type="radio" name="radio"/>
                    <div class="track">
                        <div class="icon"></div>
                    </div>
                </label>
                <label>押车宝</label>
            </div>
            <div class="header-b">
                <label class="radio_la">
                    <input type="radio" name="radio"/>
                    <div class="track">
                        <div class="icon"></div>
                    </div>
                </label>
                <label>流水宝</label>
            </div>
            <div class="header-b">
                <label class="radio_la">
                    <input type="radio" name="radio"/>
                    <div class="track">
                        <div class="icon"></div>
                    </div>
                </label>
                <label>黄金宝</label>
            </div>
            <div class="header-b">
                <label class="radio_la">
                    <input type="radio" name="radio"/>
                    <div class="track">
                        <div class="icon"></div>
                    </div>
                </label>
                <label>体验宝</label>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/swiper.jquery.js"></script>
<script type="text/javascript" src="js/style.js"></script>
<script type="text/javascript" src="js/anglurjs.js"></script>
</body>
</html>
